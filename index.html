<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="container">
                <img src="logo.png" class="logo" alt="Logo">
                <h1>Mood Tracker</h1>
                <div class="mood-section">
                    <p>Your current mood:</p>
                    <div id="mood" class="mood">ğŸ˜</div>
                    <div class="emoji-carousel-container">
                        <div class="emoji-carousel" id="emojiCarousel">
                            <span class="emoji" onclick="updateMood('ğŸ˜Š')">ğŸ˜Š</span>
                            <span class="emoji" onclick="updateMood('ğŸ˜¢')">ğŸ˜¢</span>
                            <span class="emoji" onclick="updateMood('ğŸ˜¡')">ğŸ˜¡</span>
                            <span class="emoji" onclick="updateMood('ğŸ˜')">ğŸ˜</span>
                            <span class="emoji" onclick="updateMood('ğŸ˜„')">ğŸ˜„</span>
                            <span class="emoji" onclick="updateMood('ğŸ˜­')">ğŸ˜­</span>
                            <span class="emoji" onclick="updateMood('ğŸ˜ ')">ğŸ˜ </span>
                            <span class="emoji" onclick="updateMood('ğŸ˜‘')">ğŸ˜‘</span>
                        </div>
                    </div>
                </div>
                <div class="activities">
                    <p>What did you do today?</p>
                    <input type="text" id="activityInput" placeholder="Enter activity">
                    <button class="btn" onclick="addActivity()">Add Activity</button>
                </div>
                <div id="activityList" class="activity-list"></div>
            </div>
            <div class="container voice-functions">
                <h2>Voice Input</h2>
                <img src="logo.png" class="logo" alt="Logo">
                <button class="btn" onclick="startListening()">Start Voice Input</button>
                <div id="voiceOutput"></div>
                <div id="voiceLog" class="voice-log"></div>
            </div>
            <div class="container stats-container">
                <h2>Statistics</h2>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Mood Count</th>
                            <th>Activity Count</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody">
                        <!-- Statistics will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
